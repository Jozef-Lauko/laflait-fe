<body>
<br>
  <app-theses-list
    [theses]="theses"
    (thesisToUpdate)="selectThesisToUpdate($event)">
  </app-theses-list>

<div *ngIf="showFormModal" class="modal">
    <app-theses-form
      [thesisData]="thesis"
      (formUpdate)="updateThesis($event)"
      (closeModalWindow)="closeModal()">
    </app-theses-form>
  <br>
</div>
</body>
