<body>
<br>
<app-section-list
  [sections]="sections"
  (sectionToUpdate)="selectSectionToUpdate($event)">
</app-section-list>

<div *ngIf="showFormModal" class="modal">
  <app-section-form
    [sectionData]="section"
    (formUpdate)="updateSection($event)"
    (closeModalWindow)="closeModal()">
  </app-section-form>
</div>
<br>
</body>
