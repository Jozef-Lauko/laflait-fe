<body>
<br>
<app-subsection-list
  [subsections]="subsections"
  (subsectionToUpdate)="selectSubSectionToUpdate($event)">
</app-subsection-list>

<div *ngIf="showFormModal" class="modal">
  <app-subsection-form
    [subsectionData]="subsection"
    (formUpdate)="updateSubSection($event)"
    (closeModalWindow)="closeModal()">
  </app-subsection-form>
</div>
<br>
</body>
