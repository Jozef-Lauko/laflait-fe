  <form>
    <div *ngFor="let question of questions">
      <p>{{question.questionDespricption}}</p>
      <div class="ramcek">
        <ul>

          <li>
            <label>
              <input type="radio" name="question">{{question.ans1}}/>
              <input type="radio" name="question">{{question.ans2}}/>
              <input type="radio" name="question">{{question.ans3}}/>
              <input type="radio" name="question">{{question.ans4}}/>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
    <button type="submit">Posli</button>
    </div>
  </form>
</div>
